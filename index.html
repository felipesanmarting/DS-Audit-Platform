<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web-to-Design System Inspector - Extract design tokens from any website">
    <title>AuditorÃ­a de Tokens | Web-to-Design System Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="features.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Main Container -->
    <main class="app-container">

        <!-- Hero Section (formerly Header) -->
        <div class="hero-section">
            <div class="hero-logo-container">
                <div class="logo-icon hero-icon">
                    <svg width="48" height="48" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="4" width="10" height="10" rx="2" fill="url(#grad1)" />
                        <rect x="18" y="4" width="10" height="10" rx="2" fill="url(#grad2)" />
                        <rect x="4" y="18" width="10" height="10" rx="2" fill="url(#grad3)" />
                        <rect x="18" y="18" width="10" height="10" rx="2" fill="url(#grad4)" />
                        <defs>
                            <linearGradient id="grad1" x1="4" y1="4" x2="14" y2="14">
                                <stop offset="0%" stop-color="#667eea" />
                                <stop offset="100%" stop-color="#764ba2" />
                            </linearGradient>
                            <linearGradient id="grad2" x1="18" y1="4" x2="28" y2="14">
                                <stop offset="0%" stop-color="#f093fb" />
                                <stop offset="100%" stop-color="#f5576c" />
                            </linearGradient>
                            <linearGradient id="grad3" x1="4" y1="18" x2="14" y2="28">
                                <stop offset="0%" stop-color="#4facfe" />
                                <stop offset="100%" stop-color="#00f2fe" />
                            </linearGradient>
                            <linearGradient id="grad4" x1="18" y1="18" x2="28" y2="28">
                                <stop offset="0%" stop-color="#43e97b" />
                                <stop offset="100%" stop-color="#38f9d7" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <div class="hero-text-content">
                    <h1>AuditorÃ­a de tokens</h1>
                    <p class="tagline">Extrae, Analiza y Exporta Sistemas de DiseÃ±o</p>
                </div>
            </div>

            <div class="hero-controls">
                <!-- Language Toggle -->
                <div class="hero-control-group">
                    <div class="language-toggle">
                        <button class="lang-btn active" data-lang="es">ES</button>
                        <button class="lang-btn" data-lang="en">EN</button>
                    </div>
                </div>

                <!-- Theme Toggle -->
                <div class="hero-control-group">
                    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                        <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
                            <path
                                d="M10 3a1 1 0 011 1v1a1 1 0 11-2 0V4a1 1 0 011-1zm0 10a3 3 0 100-6 3 3 0 000 6zm7-3a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM5 10a1 1 0 01-1 1H3a1 1 0 110-2h1a1 1 0 011 1zm9.95 4.95a1 1 0 01-1.41 0l-.71-.71a1 1 0 011.41-1.41l.71.71a1 1 0 010 1.41zM6.76 6.76a1 1 0 01-1.41 0l-.71-.71a1 1 0 011.41-1.41l.71.71a1 1 0 010 1.41zm8.49 0a1 1 0 010-1.41l.71-.71a1 1 0 011.41 1.41l-.71.71a1 1 0 01-1.41 0zM5.05 14.95a1 1 0 010-1.41l.71-.71a1 1 0 011.41 1.41l-.71.71a1 1 0 01-1.41 0zM10 15a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1z" />
                        </svg>
                        <svg class="theme-icon moon-icon hidden" width="20" height="20" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <section class="input-section">
            <div class="input-card centered-card">

                <div class="input-group">
                    <label for="urlInput">Ingresa URL de destino</label>
                    <div class="input-with-button">
                        <div class="favicon-container" id="faviconContainer" style="display: none;">
                            <img id="targetFavicon" src="" alt="Favicon" width="20" height="20">
                        </div>
                        <input type="url" id="urlInput" class="input-field" placeholder="https://example.com"
                            spellcheck="false" />
                        <button class="btn-icon-inline" id="analyzeUrlBtn" title="Analyze URL">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="11" cy="11" r="8" />
                                <path d="m21 21-4.35-4.35" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="extraction-options">
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="extractType" value="colors" checked>
                            <span class="checkbox-text">Colors</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="extractType" value="typography" checked>
                            <span class="checkbox-text">Typography</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="extractType" value="spacing" checked>
                            <span class="checkbox-text">Spacing</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="extractType" value="assets" checked>
                            <span class="checkbox-text">Assets</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="extractType" value="effects" checked>
                            <span class="checkbox-text">Box Shadow</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="extractType" value="motion" checked>
                            <span class="checkbox-text">Motion</span>
                        </label>
                    </div>
                </div>
            </div>
        </section>

        <!-- Dashboard Section -->
        <section class="dashboard-section" id="dashboardSection" style="display: none;">
            <div class="dashboard-header">
                <h2>Extracted Design Tokens</h2>
                <div class="dashboard-actions">
                    <button class="btn btn-secondary" id="clearBtn">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M2 4h12v1H2V4zm1 2h10l-1 9H4L3 6zm3-3h4V2H6v1z" />
                        </svg>
                        Clear
                    </button>
                    <button class="btn btn-primary" id="exportBtn">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 1v8l3-3 1 1-5 5-5-5 1-1 3 3V1h2zm-6 13h12v1H2v-1z" />
                        </svg>
                        Export Tokens
                    </button>
                </div>
            </div>

            <!-- Category Tabs with Stats -->
            <div class="tabs-container">
                <div class="category-tabs" id="categoryTabs">
                    <button class="tab-btn active" data-category="colors">Colors</button>
                    <button class="tab-btn" data-category="typography">Typography</button>
                    <button class="tab-btn" data-category="spacing">Spacing</button>
                    <button class="tab-btn" data-category="assets">Assets</button>
                    <button class="tab-btn" data-category="effects">Shadows</button>
                    <button class="tab-btn" data-category="motion">Motion</button>
                </div>

                <!-- Stats moved here -->
                <div class="dashboard-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="tokenCount">0</div>
                        <div class="stat-label">Tokens</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="elementCount">0</div>
                        <div class="stat-label">Elements</div>
                    </div>
                </div>
            </div>

            <!-- Download Controls -->
            <div class="download-controls" id="downloadControls">
                <span class="download-label">Download:</span>
                <button class="btn-download btn-download-secondary" id="downloadCategoryBtn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 1v8l3-3 1 1-5 5-5-5 1-1 3 3V1h2zm-6 13h12v1H2v-1z" />
                    </svg>
                    Current Category
                </button>
                <button class="btn-download" id="downloadAllBtn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 1v8l3-3 1 1-5 5-5-5 1-1 3 3V1h2zm-6 13h12v1H2v-1z" />
                    </svg>
                    All Tokens
                </button>
            </div>

            <!-- Asset Download Controls (hidden by default, shown when on assets tab) -->
            <div class="asset-controls hidden" id="assetControls">
                <div class="asset-filters">
                    <span class="filter-label">Filter:</span>
                    <button class="btn-filter" data-filter="all">All</button>
                    <button class="btn-filter" data-filter="icons">Icons Only</button>
                    <button class="btn-filter" data-filter="jpg">JPG</button>
                    <button class="btn-filter" data-filter="png">PNG</button>
                    <button class="btn-filter" data-filter="svg">SVG</button>
                    <button class="btn-filter" data-filter="other">Other</button>
                </div>
            </div>

            <!-- Token Grid -->
            <div class="token-grid" id="tokenGrid">
                <!-- Tokens will be dynamically inserted here -->
            </div>
        </section>

        <!-- Export Modal -->
        <div class="modal" id="exportModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Export Design Tokens</h2>
                    <button class="modal-close" id="modalClose">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" />
                        </svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="export-options">
                        <button class="export-option" data-format="json">
                            <div class="export-icon">ðŸ“„</div>
                            <h3>W3C JSON</h3>
                            <p>Design Tokens Community Group format</p>
                        </button>
                        <button class="export-option" data-format="css">
                            <div class="export-icon">ðŸŽ¨</div>
                            <h3>CSS Variables</h3>
                            <p>CSS Custom Properties (:root)</p>
                        </button>
                        <button class="export-option" data-format="js">
                            <div class="export-icon">âš¡</div>
                            <h3>JavaScript</h3>
                            <p>ES6 Module Export</p>
                        </button>
                        <button class="export-option" data-format="figma">
                            <div class="export-icon">ðŸŽ¯</div>
                            <h3>Figma Tokens</h3>
                            <p>JSON for Figma plugins</p>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            <p class="loading-text">Analyzing design tokens...</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="footer-content">
            <p class="footer-text">
                DiseÃ±ado y desarrollado por
                <a href="https://holafelipe.cl" target="_blank" rel="noopener noreferrer" class="footer-link">
                    <strong>Felipe San MartÃ­n G</strong>
                </a>
                Â· Product Design
            </p>
        </div>
    </footer>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script src="i18n.js"></script>
    <script src="features.js"></script>
    <script src="app.js"></script>
</body>

</html>
